<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrYanG</title>
</head>
<body>
<script type="text/javascript">

    /*
     Array.prototype.filter = function(callback,thisArg) {};

     - filter()
        筛选出一个满足条件的数组
     */

    function isBigEnough(value) {
        return value >= 10;
    }

    let arr = [11, 3, 6, 10, 19, 90, 78];

    console.log(arr.filter(isBigEnough)); //[11, 10, 19, 90, 78]

</script>
</body>
</html>
