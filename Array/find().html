<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrYanG</title>
</head>
<body>
<script type="text/javascript">

    /*
     find() 方法返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined。

     */

    let arr = [1, 3, 4, 7, 9];
    
    function isBigEnough(elment) {
        return elment >= 5;
    }

    console.log(arr.find(isBigEnough));// 7

    let result = arr.find(function (element) {
        return element < 3;
    });


    console.log(result); // 1

</script>
</body>
</html>
